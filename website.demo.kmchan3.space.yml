

- hosts: "all"
  become: true
  become_user: "root"

  tasks:

    - name: "Setup Website demo.kmchan3.space"
      when: "website_demo_kmchan3_space_enabled|default(false)"
      block:

        - name: "Setup Website demo.kmchan3.space: Create Group"
          group:
            name: "demo"
            system: "yes"
            state: "present"

        - name: "Setup Website demo.kmchan3.space: Create User"
          user:
            name: "demo"
            group: "demo"
            home: "/var/www/demo.kmchan3.space"
            password: "!"
            shell: "/bin/bash"
            create_home: "yes"
            move_home: "no"
            system: "yes"
            state: "present"

        - name: "Setup Website demo.kmchan3.space: Create Directories"
          file:
            dest: "/var/www/{{ item.name }}"
            state: "directory"
            owner: "{{ item.owner|default('root') }}"
            group: "{{ item.group|default('root') }}"
            mode: "0755"
          loop:
            - { name: "/demo.kmchan3.space", owner: "demo", group: "demo" }
            - { name: "/demo.kmchan3.space/html", owner: "demo", group: "demo" }
            - { name: "/demo.kmchan3.space/html/.well-known", owner: "demo", group: "demo" }
            - { name: "/demo.kmchan3.space/scripts", owner: "demo", group: "demo" }

        - name: "Setup Website demo.kmchan3.space: Install Configuration Files"
          template:
            dest: "{{ item.path }}"
            src: "files/{{ item.path }}.j2"
            owner: "{{ item.owner|default('root') }}"
            group: "{{ item.group|default('root') }}"
            mode: "{{ item.group|default('0644') }}"
          loop:
            - { path: "/etc/apache2/sites-available/local_demo.kmchan3.space.conf" }
            - { path: "{{ php_config_path }}/fpm/pool.d/demo.kmchan3.space.conf" }

        - name: "Setup Website demo.kmchan3.space: Enable Custom Apache Configuration"
          file:
            dest: "/etc/apache2/{{ item.type }}-enabled/{{ item.name }}"
            src: "/etc/apache2/{{ item.type }}-available/{{ item.name }}"
            state: "{{ item.state|default('link') }}"
          loop:
            - { type: "sites", name: "local_demo.kmchan3.space.conf", state: "link" }


