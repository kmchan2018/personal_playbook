

- hosts: "all"
  become: true
  become_user: "root"

  tasks:

    - name: "Setup PHP FPM Service"
      when: "service_php_fpm_enabled|default(false)"
      block:

        - name: "Setup PHP FPM Service: Install PHP FPM Packages"
          apt:
            name: "{{ php_component_prefix }}-fpm"
            state: "latest"
            update_cache: true
            cache_valid_time: 86400
            default_release: "{{ ansible_distribution_release }}"

        - name: "Setup PHP FPM Service: Enable Custom Apache Configuration"
          file:
            dest: "/etc/apache2/{{ item.type }}-enabled/{{ item.name }}"
            src: "/etc/apache2/{{ item.type }}-available/{{ item.name }}"
            state: "{{ item.state|default('link') }}"
          loop:
            - { type: "conf", name: "{{ php_component_prefix }}-fpm.conf", state: "link" }
            - { type: "mods", name: "proxy.load", state: "link" }
            - { type: "mods", name: "proxy_fcgi.load", state: "link" }

        - name: "Setup PHP FPM Service: Create Required Directories"
          file:
            dest: "{{ item.path }}"
            state: "directory"
            owner: "{{ item.owner|default('root') }}"
            group: "{{ item.group|default('root') }}"
            mode: "{{ item.group|default('0755') }}"
          loop:
            - { path: "/etc/systemd/system/{{ php_fpm_service }}.d" }

        - name: "Setup PHP FPM Service: Install Configuration Files"
          template:
            dest: "{{ item.path }}"
            src: "files/{{ item.path }}.j2"
            owner: "{{ item.owner|default('root') }}"
            group: "{{ item.group|default('root') }}"
            mode: "{{ item.group|default('0644') }}"
          loop:
            - { path: "/etc/systemd/system/{{ php_fpm_service }}.d/local.conf" }

        - name: "Setup PHP FPM Service: Enable PHP FPM Daemon"
          service:
            name: "{{ php_fpm_service }}"
            enabled: true


