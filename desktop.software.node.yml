

- hosts: "all"
  become: true
  become_user: "root"

  vars:

    software_node_enabled: true

  tasks:

    - name: "Setup Node Development Tools"
      when: "software_node_enabled|default(false)"
      block:

        - name: "Setup Node Development Tools: Install Node from Distribution"
          ansible.builtin.dnf:
            name:
              - "nodejs"
              - "npm"
              - "yarnpkg"
            state: "latest"


