

- hosts: "all"
  become: true
  become_user: "kmchan"

  tasks:

    - name: "Applying Skype Settings to Account"
      when: "account_skype_enabled|default(false)"
      block:

        - name: "Applying Skype Settings to Account: Install Desktop File"
          firejail_xdg_desktop_file:
            dest: "/home/kmchan/.local/share/applications/skypeforlinux.desktop"
            src: "/usr/share/applications/skypeforlinux.desktop"
            parameters: "--profile=skypeforlinux"
            owner: "kmchan"
            group: "kmchan"
            mode: "0644"

        - name: "Applying Skype Settings to Account: Install Local Firejail Customizations"
          template:
            dest: "/home/kmchan/.config/firejail/skypeforlinux.profile"
            src: "{{ playbook_dir }}/files/home/kmchan/.config/firejail/skypeforlinux.profile.j2"
            owner: "kmchan"
            group: "kmchan"
            mode: "0644"


